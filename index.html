<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="cyan"></a-sky>

      <a-plane
        id="ground"
        color="green"
        rotation="-90 0 0"
        width="20"
        height="20"
      ></a-plane>

      <a-circle
        position="0 9 0"
        color="red"
        radius="0.4"
        material="side: double"
      >
      </a-circle>
      <a-cylinder
        color="blue"
        height="1"
        radius="0.03"
        position="0 7.5 0"
        animation="property: position; from:0 9.5 -0.1;to: 0 9 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
      <a-sphere
        color="blue"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:0 10.2 -0.1;to: 0 9.8 -0.11;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-box
        id="head"
        color="red"
        position="0 8 0"
        width="2"
        height="2"
      >
      </a-box>

      <a-sphere
        color="green"
        position="0 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="blue"
        radius="0.15"
        position="0 8.1 0.9"
        animation="property: position; from:0 8.1 0.9;to: 0 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

     
      <a-box id="neck" color="#b71616" position="0 6.8 -1" width="0.6" height="0.4">
      </a-box>

      <a-box
        id="body"
        color="red"
        position="0 4.6 0"
        width="4"
        height="4"
      >
      </a-box>

      <a-plane color="green" height="0.5" position="-1.1 5.8 0.7"></a-plane>
      <a-plane color="green" height="0.5" position="0 5.8 0.7"></a-plane>
      <a-plane color="green" height="0.5" position="1.1 5.8 0.7"></a-plane>
      <a-plane color="blue" height="1" position="-1.1 4.65 0.7"></a-plane>
      <a-plane color="blue" height="1" position="0 4.65 0.7"></a-plane>
      <a-plane color="blue" height="1" position="1.1 4.65 0.7"></a-plane>
      <a-plane color="green" height="0.5" position="-1.1 3.5 0.7"></a-plane>
      <a-plane color="green" height="0.5" position="0 3.5 0.7"></a-plane>
      <a-plane color="green" height="0.5" position="1.1 3.5 0.7"></a-plane>

      <a-cylinder
        position="-2.4 5.5 0"
        rotation="30 90 0"
        color="blue"
        height="2.3"
        width="0.2"
        radius="0.1"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="blue"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>
      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.1"
        color="blue"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#b71616;"
      ></a-entity>

      <a-cylinder
        position="2.6 5.6 0"
        rotation="-47 90 0"
        color="blue"
        height="2.2"
        width="0.2"
        radius="0.1"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="blue"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>
      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="blue"
        height="1.3"
        width="0.3"
        radius="0.1"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#b71616;"
      ></a-entity>

      <a-cylinder color="blue" radius="0.15" height="4" position="-1 0.7 0">
      </a-cylinder>
      <a-sphere position="-1 -0.35 -0.1" color="red"></a-sphere>
 
      <a-cylinder color="blue" radius="0.15" height="4" position="1 0.7 0">
      </a-cylinder>
      <a-sphere position="1 -0.35 -0.1" color="red"></a-sphere>

     <a-camera  position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
